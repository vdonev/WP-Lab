
<h2>List of students</h2>
<div class="col-md-6">
  <ul class="list-group">
    <li class="list-group-item" *ngFor = "let student of students"  (click)="onSelect(student); gotoDetail()"  >
      {{student.ime}} {{student.prezime}}</li>
  </ul>

  <button class="btn btn-primary" (click)="addNewStudent()">New student</button>
</div>
